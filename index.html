<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <title>Shopping</title>
</head>
<h1>CRUD Operations Widh Nude.js API</h1>

<body class="text-bg-secondary p-3">
  <div class="cadre1">
    <div class="cadre2">
      <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">Product Name</label>
        <input type="email" class="form-control" id="exampleFormControlInput1">
      </div>
      <div class="mb-3">
        <label for="exampleFormControlInput2" class="form-label">Product Price</label>
        <input type="email" class="form-control" id="exampleFormControlInput2">
      </div>
      <div class="mb-3">
        <label for="exampleFormControlTextarea1" class="form-label">Product Description</label>
        <textarea class="form-control" id="exampleFormControlTextarea1" rows="6"></textarea>
      </div>
      <button type="button" class="btn btn-outline-primary" id="sub">PAdd Product</button>
    </div>


    <!-- ! table -->
    <table class="table mon-table">
      <thead>
        <tr>
          <th scope="col">Id</th>
          <th scope="col">Name</th>
          <th scope="col">Price</th>
          <th scope="col">Description</th>
          <th scope="col">Action</th>
        </tr>
      </thead>
      <tbody class="tbody" id="tbody">
        
      </tbody>
    </table>


  </div>
  <script src="main.js"></script>
</body>

</html>
